{% extends "base.html" %}
{% block body %}
    <div class="container">
    <h2>Bible</h2>
    Enter Python to execute:
    <form action="{{url_for('Bible')}}" method="post">
        <input type="text" name="expression" />
        <input type="submit" value="Execute" class="btn btn-primary"/>
        <!-- <input class="btn btn-primary"/> %} -->
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="well">
            <div class="row" style="margin: 50px;margin-right: 100px; font-size:150%;">
                <div class="col-md-12">
                <h5>Results:</h5>
                
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endif %}
    {% endwith %}
    </div>
{% endblock %}
{% block nav %}
<li><a href="{{url_for('index')}}">back</a></li>
{% endblock %}
